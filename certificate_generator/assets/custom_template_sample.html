<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 0;
            width: 1123px;
            height: 794px;
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .certificate-container {
            width: 1000px;
            height: 700px;
            background: white;
            border: 10px solid #2c3e50;
            padding: 40px;
            position: relative;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header {
            font-size: 48px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .sub-header {
            font-size: 24px;
            color: #7f8c8d;
            margin-bottom: 40px;
        }
        .recipient-name {
            font-size: 60px;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
            border-bottom: 2px solid #e74c3c;
            display: inline-block;
            padding-bottom: 10px;
        }
        .event-details {
            font-size: 20px;
            margin: 30px 0;
            line-height: 1.6;
        }
        .footer {
            margin-top: 60px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 50px;
        }
        .signature-block {
            text-align: center;
        }
        .signature-line {
            width: 200px;
            border-top: 2px solid #333;
            margin-bottom: 10px;
        }
        .signature-img {
            max-height: 60px;
            display: block;
            margin: 0 auto 10px auto;
        }
        .qr-code {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="header">Certificate of Appreciation</div>
        <div class="sub-header">PROUDLY PRESENTED TO</div>
        
        <div class="recipient-name">{{ name }}</div>
        
        <div class="event-details">
            For outstanding verification and commitment as a<br>
            <strong>{{ achievement_type }}</strong><br>
            at <strong>{{ event_name }}</strong><br>
            held on {{ event_date }}.
        </div>

        <div class="footer">
            <div class="signature-block">
                <img src="{{ signature_path }}" alt="Signature" class="signature-img">
                <div class="signature-line"></div>
                <div>{{ signature_name }}</div>
                <div style="font-size: 14px; color: #777;">{{ institution_name }}</div>
            </div>
            
            <div class="signature-block">
                <!-- Placeholder for logo or second signature -->
                 <img src="{{ logo_path }}" alt="Logo" style="max-height: 60px; margin: 0 auto 10px auto; display:block;">
            </div>
        </div>

        <img src="{{ qr_code_path }}" alt="QR Code" class="qr-code">
    </div>
</body>
</html>
