<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Certificate of Achievement</title>
    <style>
        /* Define Dynamic Variables from Agents */
        :root {

            /* Colors */
            --bg-color: {
                    {
                    colors.background | default('#ffffff')
                }
            }

            ;

            --text-color: {
                    {
                    colors.text | default('#374151')
                }
            }

            ;

            --accent-color: {
                    {
                    colors.accent | default('#1e3a8a')
                }
            }

            ;

            --header-color: {
                    {
                    colors.header | default('#1e3a8a')
                }
            }

            ;

            --border-color: {
                    {
                    colors.border | default('#1e3a8a')
                }
            }

            ;

            --secondary-border: {
                    {
                    colors.secondary_border | default('#c7a008')
                }
            }

            ;
            /* Gold default */

            /* Fonts */
            --header-font: {
                    {
                    fonts.header_family | default('Georgia, serif')
                }
            }

            ;

            --body-font: {
                    {
                    fonts.body_family | default('Georgia, serif')
                }
            }

            ;

            /* Styles */
            --border-width: {
                    {
                    styles.border_width | default('12px')
                }
            }

            ;

            /* Thicker default for c1 */
            --border-style: {
                    {
                    styles.border_style | default('solid')
                }
            }

            ;

            --box-shadow: {
                    {
                    styles.shadow | default('0 10px 30px rgba(0,0,0,0.08)')
                }
            }

            ;

            /* Layout */
            --content-top: {
                    {
                    layout.content_top | default('80px')
                }
            }

            ;

            --inner-pad: {
                    {
                    layout.inner_pad | default('36px')
                }
            }

            ;

            --logo-width: {
                    {
                    layout.logo_width | default('110px')
                }
            }

            ;

            --title-size: {
                    {
                    layout.title_font_size | default('46px')
                }
            }

            ;

            --body-size: {
                    {
                    layout.body_font_size | default('20px')
                }
            }

            ;

            --watermark-opacity: {
                    {
                    layout.watermark_opacity | default('0.06')
                }
            }

            ;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--body-font, serif);
            background: linear-gradient(135deg, #f4f4f4 0%, #ffffff 100%);
            width: 297mm;
            height: 210mm;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            color: var(--text-color, #374151);
        }

        .certificate-container {
            width: 277mm;
            height: 190mm;
            padding: var(--inner-pad, 36px);
            background: var(--bg-color, #ffffff);
            border: var(--border-width, 12px) var(--border-style, solid) var(--border-color, #1e3a8a);
            box-shadow: var(--box-shadow, 0 10px 30px rgba(0, 0, 0, 0.08));
            box-sizing: border-box;
            position: relative;
            border-radius: 12px;
        }

        .certificate-inner {
            border: 3px solid var(--secondary-border, #c7a008);
            height: 100%;
            padding: 40px 40px 40px 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .fixed-logo {
            position: fixed;
            top: 24px;
            width: var(--logo-width, 110px);
            height: auto;
            z-index: 999;
            object-fit: contain;
        }

        .fixed-logo--college {
            left: 24px;
        }

        .fixed-logo--club {
            right: 24px;
        }

        .watermark {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            letter-spacing: 6px;
            font-weight: 700;
            color: var(--header-color, #1e3a8a);
            opacity: var(--watermark-opacity, 0.06);
            transform: rotate(-8deg);
            pointer-events: none;
            text-transform: uppercase;
        }

        /* RIGHT CONTENT SECTION */
        .content-section {
            text-align: center;
            position: relative;
        }

        .title {
            font-family: var(--header-font, serif);
            font-size: var(--title-size, 46px);
            font-weight: bold;
            color: var(--header-color, #1e3a8a);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: calc(var(--body-size, 20px) * 1.1);
            margin-bottom: 40px;
            color: var(--text-color, #374151);
            opacity: 0.8;
        }

        .name {
            font-family: var(--header-font, serif);
            font-size: calc(var(--title-size, 46px) * 0.9);
            font-weight: bold;
            margin: 20px 0;
            color: var(--accent-color, #1e3a8a);
            border-bottom: 2px solid var(--text-color, #374151);
            display: inline-block;
            padding: 0 20px;
        }

        .description {
            font-size: var(--body-size, 20px);
            margin: 30px auto;
            max-width: 720px;
            line-height: 1.7;
            color: var(--text-color, #374151);
        }

        .event-name {
            font-weight: bold;
            color: var(--accent-color, #1e3a8a);
        }

        .date {
            margin-top: 10px;
            font-size: calc(var(--body-size, 20px) * 0.8);
        }

        .footer {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            font-size: calc(var(--body-size, 20px) * 0.8);
            color: var(--text-color, #374151);
        }

        .signature {
            text-align: center;
        }

        .signature-line {
            margin-top: 50px;
            border-top: 2px solid var(--text-color, #374151);
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div data-fixed-logos="true">
        <img src="file://{{ college_logo_path }}" alt="College Logo" class="fixed-logo fixed-logo--college">
        <img src="file://{{ club_logo_path }}" alt="Club Logo" class="fixed-logo fixed-logo--club">
    </div>

    <div class="certificate-container">
        <div class="certificate-inner">
            <div class="watermark">{{ institution_name }}</div>

            <!-- RIGHT CONTENT -->
            <div class="content-section">

                <div class="title">Certificate of Achievement</div>
                <div class="subtitle">This certificate is proudly presented to</div>

                <div class="name">{{ name }}</div>

                <div class="description">
                    For outstanding performance and recognition for
                    <strong>{{ achievement_type }}</strong>
                    at the event
                    <span class="event-name">{{ event_name }}</span>.
                </div>

                <div class="date">
                    Awarded on {{ event_date }}
                </div>

                <div class="footer">
                    <div class="signature">
                        <div class="signature-line"></div>
                        Event Coordinator
                    </div>

                    <div class="signature">
                        <div class="signature-line"></div>
                        Institution Head
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
