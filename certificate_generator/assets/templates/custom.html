<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certificate of Achievement</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif;
      background: #f4f4f4;
    }

    .certificate-container {
      width: 1000px;
      height: 700px;
      margin: 40px auto;
      padding: 40px;
      background: #ffffff;
      border: 12px solid #1e3a8a;
      box-sizing: border-box;
      position: relative;
    }

    .certificate-inner {
      border: 4px solid #c7a008;
      height: 100%;
      padding: 40px;
      text-align: center;
      box-sizing: border-box;
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      color: #1e3a8a;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 22px;
      margin-bottom: 40px;
      color: #444;
    }

    .presented-to {
      font-size: 20px;
      margin-top: 30px;
    }

    .name {
      font-size: 42px;
      font-weight: bold;
      margin: 20px 0;
      color: #111827;
      border-bottom: 2px solid #000;
      display: inline-block;
      padding: 0 20px;
    }

    .description {
      font-size: 20px;
      margin: 30px auto;
      max-width: 700px;
      line-height: 1.6;
      color: #374151;
    }

    .event-name {
      font-weight: bold;
      color: #1e40af;
    }

    .footer {
      position: absolute;
      bottom: 40px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      font-size: 16px;
      color: #374151;
    }

    .signature {
      text-align: center;
    }

    .signature-line {
      margin-top: 50px;
      border-top: 2px solid #000;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }

    .date {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="certificate-container">
    <div class="certificate-inner">

      <div class="title">Certificate of Achievement</div>
      <div class="subtitle">This certificate is proudly presented to</div>

      <div class="name">{{ name }}</div>

      <div class="description">
        For outstanding performance and recognition for
        <strong>{{ achievement_type }}</strong>
        at the event
        <span class="event-name">{{ event_name }}</span>.
      </div>

      <div class="date">
        Awarded on {{ event_date }}
      </div>

      <div class="footer">
        <div class="signature">
          <div class="signature-line"></div>
          Event Coordinator
        </div>

        <div class="signature">
          <div class="signature-line"></div>
          Institution Head
        </div>
      </div>

    </div>
  </div>
</body>
</html>
