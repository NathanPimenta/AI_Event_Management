<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Formation Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
        }
        .loading {
            display: none;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .gradient-text {
            background: linear-gradient(to right, #ffffff, #808080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center gradient-text">Event Team Formation</h1>
        
        <!-- Event Info Section -->
        <div class="mb-8 bg-zinc-900 p-6 rounded-lg shadow-lg border border-zinc-800">
            <h2 class="text-2xl font-semibold mb-4 text-white">Tech Conference 2025</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-zinc-400">
                <div>
                    <p class="text-sm"><span class="text-white">Date:</span> March 15, 2025</p>
                    <p class="text-sm"><span class="text-white">Location:</span> Grand Convention Center</p>
                </div>
                <div>
                    <p class="text-sm"><span class="text-white">Duration:</span> 10 hours</p>
                    <p class="text-sm"><span class="text-white">Total Roles:</span> 8</p>
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="mb-8 bg-zinc-900 p-6 rounded-lg shadow-lg border border-zinc-800">
            <h2 class="text-2xl font-semibold mb-4 text-white">Upload Files</h2>
            <form id="teamForm" class="space-y-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2 text-white">Event Requirements (JSON)</label>
                        <div class="flex items-center justify-center w-full">
                            <label class="w-full flex flex-col items-center px-4 py-6 bg-zinc-800 text-white rounded-lg shadow-lg tracking-wide uppercase border border-zinc-700 cursor-pointer hover:bg-zinc-700 transition-all">
                                <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
                                </svg>
                                <span class="mt-2 text-base leading-normal" id="requirementsLabel">Select Requirements File</span>
                                <input type='file' class="hidden" id="requirementsFile" accept=".json" />
                            </label>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2 text-white">Participants Data (CSV)</label>
                        <div class="flex items-center justify-center w-full">
                            <label class="w-full flex flex-col items-center px-4 py-6 bg-zinc-800 text-white rounded-lg shadow-lg tracking-wide uppercase border border-zinc-700 cursor-pointer hover:bg-zinc-700 transition-all">
                                <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
                                </svg>
                                <span class="mt-2 text-base leading-normal" id="participantsLabel">Select Participants File</span>
                                <input type='file' class="hidden" id="participantsFile" accept=".csv" />
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" 
                        class="w-full bg-white hover:bg-zinc-200 text-black font-bold py-3 px-4 rounded transition duration-150 disabled:opacity-50 disabled:cursor-not-allowed"
                        id="submitButton" disabled>
                    Form Optimal Teams
                </button>
            </form>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading text-center my-8">
            <div class="inline-block h-8 w-8 border-4 border-white border-t-transparent rounded-full"></div>
            <p class="mt-2 text-zinc-400">Generating optimal teams...</p>
        </div>

        <!-- Results Section -->
        <div id="results" class="space-y-6">
            <!-- Teams will be displayed here -->
        </div>
    </div>

    <script>
        // File upload handling
        const requirementsFile = document.getElementById('requirementsFile');
        const participantsFile = document.getElementById('participantsFile');
        const requirementsLabel = document.getElementById('requirementsLabel');
        const participantsLabel = document.getElementById('participantsLabel');
        const submitButton = document.getElementById('submitButton');

        function updateSubmitButton() {
            submitButton.disabled = !requirementsFile.files[0] || !participantsFile.files[0];
        }

        requirementsFile.addEventListener('change', (e) => {
            const fileName = e.target.files[0]?.name || 'Select Requirements File';
            requirementsLabel.textContent = fileName;
            updateSubmitButton();
        });

        participantsFile.addEventListener('change', (e) => {
            const fileName = e.target.files[0]?.name || 'Select Participants File';
            participantsLabel.textContent = fileName;
            updateSubmitButton();
        });

        // Form submission
        document.getElementById('teamForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            if (!requirementsFile.files[0] || !participantsFile.files[0]) {
                alert('Please select both files before submitting');
                return;
            }

            loading.style.display = 'block';
            results.innerHTML = '';

            try {
                console.log('Uploading files...');
                const formData = new FormData();
                formData.append('requirements_file', requirementsFile.files[0]);
                formData.append('participants_file', participantsFile.files[0]);

                const response = await fetch('http://localhost:8000/upload-files/', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Error (${response.status}): ${errorText}`);
                }

                console.log('Response received, parsing JSON...');
                const data = await response.json();
                console.log('Data parsed:', data);
                
                loading.style.display = 'none';
                
                // Display teams
                data.teams.forEach(team => {
                    const priorityColor = {
                        'critical': 'border-red-500',
                        'high': 'border-yellow-500',
                        'medium': 'border-blue-500',
                        'low': 'border-green-500'
                    }[team.priority] || 'border-zinc-500';

                    const teamCard = `
                        <div class="bg-zinc-900 p-6 rounded-lg shadow-lg border-l-4 ${priorityColor}">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="text-xl font-bold text-white">${team.name}</h3>
                                    <p class="text-sm text-zinc-400">Shift: ${team.shift_time}</p>
                                </div>
                                <span class="px-2 py-1 text-xs rounded-full bg-zinc-800 text-white uppercase">${team.priority} Priority</span>
                            </div>
                            <div class="space-y-3">
                                ${team.members.map(member => `
                                    <div class="bg-zinc-800 p-4 rounded-lg border border-zinc-700">
                                        <div class="flex justify-between items-start">
                                            <div>
                                                <p class="font-medium text-white">${member.name}</p>
                                                <p class="text-sm text-zinc-400">${member.role}</p>
                                                <p class="text-xs text-zinc-500 mt-1">
                                                    ${member.availability} availability | ${member.experience}
                                                </p>
                                            </div>
                                        </div>
                                        <div class="flex flex-wrap gap-2 mt-3">
                                            ${member.skills.map(skill => `
                                                <span class="px-2 py-1 text-xs bg-zinc-700 text-white rounded-full border border-zinc-600">${skill}</span>
                                            `).join('')}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    results.innerHTML += teamCard;
                });

                // Add summary section
                const totalTeams = data.teams.length;
                const totalMembers = data.teams.reduce((acc, team) => acc + team.members.length, 0);
                
                const summaryCard = `
                    <div class="mt-8 bg-zinc-900 p-6 rounded-lg shadow-lg border border-zinc-800">
                        <h3 class="text-xl font-bold mb-4 text-white">Team Formation Summary</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="bg-zinc-800 p-4 rounded-lg">
                                <p class="text-2xl font-bold text-white">${totalTeams}</p>
                                <p class="text-sm text-zinc-400">Teams Formed</p>
                            </div>
                            <div class="bg-zinc-800 p-4 rounded-lg">
                                <p class="text-2xl font-bold text-white">${totalMembers}</p>
                                <p class="text-sm text-zinc-400">Total Members</p>
                            </div>
                        </div>
                    </div>
                `;
                results.innerHTML += summaryCard;

            } catch (error) {
                console.error('Detailed error:', error);
                loading.style.display = 'none';
                results.innerHTML = `
                    <div class="text-center p-6 bg-zinc-900 rounded-lg border border-red-500">
                        <p class="text-red-500">Error: Failed to generate teams.</p>
                        <div class="text-zinc-400 text-sm mt-2">
                            <p>Details:</p>
                            <pre class="mt-2 p-4 bg-black rounded text-xs overflow-auto">${error.toString()}</pre>
                        </div>
                        <div class="mt-4 p-4 bg-zinc-800 rounded text-xs text-left">
                            <p class="font-bold mb-2">Troubleshooting Steps:</p>
                            <ol class="list-decimal list-inside space-y-1">
                                <li>Make sure the FastAPI server is running (python api.py)</li>
                                <li>Check if the server is running on port 8000</li>
                                <li>Verify that the data files exist in the correct location</li>
                                <li>Check the server console for any error messages</li>
                            </ol>
                        </div>
                    </div>
                `;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
